<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.2.0/css/line.min.css">

</head>

<body>
    <!-- Nav Bar -->
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-manu" id="myNavManu">
                <ul class="nav_manu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <!-- Dark Mode -->
            <div class="dark">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>
            <!-- Nav manu button -->
            <div class="uil uil-bars" onclick="myMenuFunction()"></div>
        </nav>
        <!-- Nav Ban ends here -->

        <!-- Mian Area of website -->
         <main class="wrapper">
             <!-- Home Section having text and image parts -->
             <section class="featured-box" id="home">
                <!-- text div starts here -->
                <div class="featured-text">
                    <div class="hello">
                        <p>Hello I'm</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is Muhammad Awais! I'm a web Developer with six month of experience</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-btn">Hire Me</button>
                        <button class="btn">Download CV<i class="uil uil-file"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon_cirle"></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-facebook"></i></div>
                    </div>
                </div>
                <!-- text Div ends here -->

                <!-- Image Div starts here -->
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
                <!-- image div ends here -->
            </section>
            <!-- Home section end -->

            <!-- About Section starts here -->
             
         </main>
    </div>
</body>

</html>
